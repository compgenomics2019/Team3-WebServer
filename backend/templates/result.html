<script>
	function load() {
		$.get(window.location.pathname + "/NewickTree", function(data) {
			var dict = {
				"ASM118865": "LM850658",
				"ASM145488": "WSLC 1020",
				"ASM19539": "J1-220",
				"ASM202516": "LI0521",
				"ASM2118": "HCC23",
				"ASM220821": "FDA00006907",
				"ASM228583" : "FDA00011238",
				"ASM303191": "PIR00546",
				"ASM30706": "SLCC2376 4c",
				"ASM381256": "FDAARGOS_554",
				"ASM145486": "WSLC 1019",
				"ASM154858": "CFSAN023459",
				"ASM199904": "10-092876-1155 LM6",
				"ASM20975": "L99",
				"ASM21830": "M7",
				"ASM228565": "FDA00006905",
				"ASM303040": "CFSAN054108",
				"ASM303205": "PIR00544",
				"ASM343341": "CIIMS-PH-1",
				"ASM43868": "N1-011A"
			}
			// Change from ncbi assembly codes to strain names
			for (var key in dict) {
				data = data.replace(key, dict[key]);
			}
			data = data.replace(/(\r\n|\n|\r)/gm, "");
			var newick = Newick.parse(data)
			var newickNodes = []
			function buildNewickNodes(node, callback) {
			  newickNodes.push(node)
			  if (node.branchset) {
				for (var i=0; i < node.branchset.length; i++) {
				  buildNewickNodes(node.branchset[i])
				}
			  }
			}
			buildNewickNodes(newick)
			
			d3.phylogram.build('#phylogram', newick, {
				width: 300,
				height: 400
			});
		});
	}
</script>

	<script>
		$.get(window.location.pathname + "/LeastDistance.txt", function(data) {
			console.log(data);
			var split = data.split(new RegExp("\\s+"));
			var strain = split[0];
			var distance = split[1];
			console.log(distance);
			
			var para = document.createElement("p");
			var node = document.createTextNode("Your isolate is most closely related to " + strain + ". The distance between your isolate and " + strain + " is " + distance + ".");
			para.appendChild(node);
			var element = document.getElementById("strain");
			element.appendChild(para);
			
		});
	</script>

	<script type="text/javascript">
		$(document).ready(function() {
			function tsvJSON(tsv){
				var lines=tsv.split("\n");

				var result = [];

				// var headers=lines[0].split("\t");
				var headers=["CHROM", "SOURCE", "FEATURE", "START", "STOP", "SCORE", "STRAND", "FRAME", "ATTRIBUTE"];
				console.log(lines[0]);
				console.log(lines[1]);

				for(var i=1;i<lines.length-1;i++){

				  var obj = {};
				  var currentline=lines[i].split("\t");

				  for(var j=0;j<headers.length;j++){
					  obj[headers[j]] = currentline[j];
				  }

				  result.push(obj);

				}
				return result; //JavaScript object
				//return JSON.stringify(result); //JSON
			}


			$.get(window.location.pathname + "/annotation.gff3", function(data) {
						var processed = tsvJSON(data);
						console.log(processed);
						$('#table_id').DataTable( {
							"scrollX": true,
							data: processed,
							columns: [
								{ data: "CHROM" },
								{ data: 'SOURCE' },
								{ data: 'FEATURE' },
								{ data: 'START' },
								{ data: 'STOP' },
								{ data: 'SCORE' },
								{ data: 'STRAND' },
								{ data: 'FRAME' },
								{ data: 'ATTRIBUTE' }
							]
						});
					});
		});
	</script>
